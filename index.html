<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Timer</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
      <script src="app.js" defer></script>
   </head>
   <body>
      <div class="main-wrap">
         <div class="timer shadow">
            <div class="timer-wrap hide">
               <div class="span1">

                  <span class="span-left" data-minutes></span>
               </div>
               <div class="span2">

                  <span data-seconds></span>
               </div>
            </div>
            <form class="input-time" onsubmit="setTime(event)">
               <div class="input-wrap">
                  <div class="inputs">
                     <div class="min">
                        <input
                           class="minutes"
                           type="number"
                           placeholder="0"
                           min="0"
                           max="60"
                           oninput="keepZero(event)"
                        />m
                     </div>
                     <div class="sec">
                        <input
                           class="seconds"
                           type="number"
                           placeholder="00"
                           min="0"
                           max="60"
                           autofocus
                           oninput="keepZero(event)"
                        />s
                     </div>
                  </div>
                  <button class="btn btn-success">Start</button>
               </div>
            </form>
            <div class="d-flex gap-3 justify-content-center">
            <!-- <button class="btn btn-warning hide">Pause</button> -->
            <button class="btn btn-primary hide" onclick="clearTimer(event)">
               Reset
            </button>
            <!-- </div> -->
         </div>
      </div>
   </body>
</html>
