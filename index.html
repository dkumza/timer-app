<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Timer</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
      <script src="app.js" defer></script>
   </head>
   <body>
      <form class="input-group my-3 timer-form">
         <input type="time" placeholder="Įveskite laiką" class="form-control" />
         <button class="btn btn-primary">Nustatyti</button>
      </form>
      <div class="timer" onclick="report()">
         <div class="timer-wrap hide">
            <span data-minutes></span>
            <span data-seconds></span>
         </div>
         <form class="input-time" onsubmit="setTime(event)">
            <div class="border-wrap">
               <input data-minutes type="number" placeholder="00" min="0" />m
               <input
                  data-seconds=""
                  type="number"
                  placeholder="00"
                  min="0"
                  autofocus
               />s
            </div>
            <button class="btn btn-primary">Start</button>
         </form>
      </div>
      <div class="my-3 d-flex justify-content-center">
         <button class="btn btn-secondary" onclick="clearTimer()">Reset</button>
      </div>
   </body>
</html>
